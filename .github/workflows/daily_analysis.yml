name: 每日股票分析

on:
  # 定时触发 (UTC时间)
  schedule:
    # 1. 盘中每半小时 (09:00-11:30, 13:00-15:00 BJT)
    # 对应 UTC: 1:00-3:30, 5:00-7:00
    - cron: '0,30 1-3,5-7 * * 1-5'
    
    # 2. 晚盘 22:00 BJT (14:00 UTC) - 无搜索，全面复盘
    - cron: '0 14 * * 1-5'
  
  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # 完整分析（股票+大盘）
          - market-only   # 仅大盘复盘
          - stocks-only   # 仅股票分析

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 创建必要目录
        run: |
          mkdir -p data logs reports
      
      - name: 执行股票分析
        env:
          # Gemini AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-3-flash-preview' }}
          GEMINI_MODEL_FALLBACK: ${{ secrets.GEMINI_MODEL_FALLBACK || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'  # GitHub Actions 建议增加延时
          
          # 数据源 (可选)
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          LONGPORT_APP_KEY: ${{ secrets.LONGPORT_APP_KEY }}
          LONGPORT_APP_SECRET: ${{ secrets.LONGPORT_APP_SECRET }}
          LONGPORT_ACCESS_TOKEN: ${{ secrets.LONGPORT_ACCESS_TOKEN }}
          
          # 搜索服务 (将在下方的 run 脚本中动态控制是否生效)
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}
          
          # 其他配置
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 3
        run: |
          # 获取当前北京时间的小时和分钟
          CURRENT_HOUR=$(TZ='Asia/Shanghai' date +%H)
          CURRENT_MINUTE=$(TZ='Asia/Shanghai' date +%M)
          
          echo "当前北京时间: ${CURRENT_HOUR}:${CURRENT_MINUTE}"
          
          # === 逻辑判断区 ===
          
          # 默认：关闭搜索，开启轻量模式
          ENABLE_SEARCH="false"
          RUN_ARGS=""
          
          # 场景1：早盘 09:00 (允许误差范围 08:55-09:15，避免09:30误触)
          if [ "$CURRENT_HOUR" -eq 9 ] && [ "$CURRENT_MINUTE" -le 15 ]; then
             echo ">>> 触发场景: 早盘分析 (开启搜索)"
             ENABLE_SEARCH="true"
             
          # 场景2：午盘 14:30 (允许误差范围 14:25-14:55)
          elif [ "$CURRENT_HOUR" -eq 14 ] && [ "$CURRENT_MINUTE" -ge 25 ] && [ "$CURRENT_MINUTE" -le 55 ]; then
             echo ">>> 触发场景: 午盘分析 (关闭搜索)"
             ENABLE_SEARCH="false"
             
          # 场景3：晚盘 22:00
          elif [ "$CURRENT_HOUR" -eq 22 ]; then
             echo ">>> 触发场景: 晚盘复盘 (关闭搜索)"
             ENABLE_SEARCH="false"
             
          # 场景4：其他时间 (手动触发或额外定时)
          else
             echo ">>> 触发场景: 其他时间 (轻量模式)"
             ENABLE_SEARCH="false"
             # 如果代码支持，可以添加 --light 参数减少 Token 消耗
             # RUN_ARGS="--market-review" 
          fi
          
          # 强制复写手动输入的模式（如果有）
          MODE="${{ github.event.inputs.mode || 'full' }}"
          
          # === 动态环境配置 ===
          
          # 如果不允许搜索，通过置空环境变量来“欺骗”应用程序
          if [ "$ENABLE_SEARCH" != "true" ]; then
             echo "禁用搜索功能: 清除 API Keys"
             unset BOCHA_API_KEYS
             unset TAVILY_API_KEYS
             unset SERPAPI_API_KEYS
             export NO_SEARCH="true" # 可选，供代码显式读取
          fi
          
          echo "=========================================="
          echo "最终执行参数:"
          echo "SEARCH: $ENABLE_SEARCH"
          echo "MODE: $MODE"
          echo "=========================================="
          
          # 执行 Python 脚本
          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review $RUN_ARGS
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review $RUN_ARGS
          else
            python main.py $RUN_ARGS
          fi
      
      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30
      
      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          if [ -d "reports" ]; then
            echo "生成的报告:"
            ls -la reports/
          fi
