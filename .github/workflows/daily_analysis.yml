name: 每日股票分析

on:
  # 定时触发 (UTC时间)
  schedule:
    # 早盘：北京时间 09:00 (UTC 01:00)
    - cron: '33 0 * * 1-5'
    # 午盘：北京时间 14:30 (UTC 06:30)  
    - cron: '1 6 * * 1-5'
    # 晚盘：北京时间 22:00 (UTC 14:00)
    - cron: '33 13 * * 1-5'
  
  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # 完整分析（股票+大盘）
          - market-only   # 仅大盘复盘
          - stocks-only   # 仅股票分析
  
  # 推送触发器（确保工作流文件更新后立即生效）
  push:
    branches: [ main ]
    paths: [ '.github/workflows/daily_analysis.yml' ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 创建必要目录
        run: |
          mkdir -p data logs reports
      
      - name: 执行股票分析
        env:
          # Gemini AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-3-flash-preview' }}
          GEMINI_MODEL_FALLBACK: ${{ secrets.GEMINI_MODEL_FALLBACK || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'  # GitHub Actions 建议增加延时
          
          # 数据源 (可选)
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          LONGPORT_APP_KEY: ${{ secrets.LONGPORT_APP_KEY }}
          LONGPORT_APP_SECRET: ${{ secrets.LONGPORT_APP_SECRET }}
          LONGPORT_ACCESS_TOKEN: ${{ secrets.LONGPORT_ACCESS_TOKEN }}
          
          # 搜索服务 (将在下方的 run 脚本中动态控制是否生效)
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}
          
          # OpenAI 兼容 API（备选）
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          
          # 通知渠道（可同时配置多个，全部推送）
          # 方式一：企业微信
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          # 方式二：飞书
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # 方式三：Telegram（需同时配置 Bot Token 和 Chat ID）
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # 方式四：邮件（只需邮箱和授权码，SMTP自动识别）
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          # 方式五：自定义 Webhook（支持钉钉、Discord、Slack、Bark等，多个用逗号分隔）
          CUSTOM_WEBHOOK_URLS: ${{ secrets.CUSTOM_WEBHOOK_URLS }}
          # 方式六：飞书文档
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_FOLDER_TOKEN: ${{ secrets.FEISHU_FOLDER_TOKEN }}

          
          # 自选股列表 (从 secrets 或使用默认值)
          STOCK_LIST: ${{ secrets.STOCK_LIST || '600519' }}
          
          # 其他配置
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 3
        run: |
          # 获取当前 UTC 时间和北京时间
          UTC_HOUR=$(date -u +%H)
          UTC_MINUTE=$(date -u +%M)
          BJT_HOUR=$(TZ='Asia/Shanghai' date +%H)
          BJT_MINUTE=$(TZ='Asia/Shanghai' date +%M)
          
          echo "当前时间 - UTC: ${UTC_HOUR}:${UTC_MINUTE}, 北京: ${BJT_HOUR}:${BJT_MINUTE}"
          
          # === 根据 UTC 时间判断触发场景 ===
          ENABLE_SEARCH="false"
          RUN_ARGS=""
          
          # UTC 01:00 = 北京 09:00 (早盘)
          if [ "$UTC_HOUR" -eq 1 ] && [ "$UTC_MINUTE" -eq 0 ]; then
             echo ">>> 触发场景: 早盘分析 (开启搜索)"
             ENABLE_SEARCH="true"
             
          # UTC 06:30 = 北京 14:30 (午盘)
          elif [ "$UTC_HOUR" -eq 6 ] && [ "$UTC_MINUTE" -eq 30 ]; then
             echo ">>> 触发场景: 午盘分析 (关闭搜索)"
             ENABLE_SEARCH="false"
             
          # UTC 14:00 = 北京 22:00 (晚盘)
          elif [ "$UTC_HOUR" -eq 14 ] && [ "$UTC_MINUTE" -eq 0 ]; then
             echo ">>> 触发场景: 晚盘复盘 (关闭搜索)"
             ENABLE_SEARCH="false"
             
          # 手动触发或测试
          else
             echo ">>> 触发场景: 手动运行或测试"
             ENABLE_SEARCH="false"
          fi
          
          # 强制复写手动输入的模式（如果有）
          MODE="${{ github.event.inputs.mode || 'full' }}"
          
          # === 动态环境配置 ===
          
          # 如果不允许搜索，通过置空环境变量来“欺骗”应用程序
          if [ "$ENABLE_SEARCH" != "true" ]; then
             echo "禁用搜索功能: 清除 API Keys"
             unset BOCHA_API_KEYS
             unset TAVILY_API_KEYS
             unset SERPAPI_API_KEYS
             export NO_SEARCH="true" # 可选，供代码显式读取
          fi
          
          echo "=========================================="
          echo "最终执行参数:"
          echo "SEARCH: $ENABLE_SEARCH"
          echo "MODE: $MODE"
          echo "=========================================="
          
          # 执行 Python 脚本
          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review $RUN_ARGS
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review $RUN_ARGS
          else
            python main.py $RUN_ARGS
          fi
      
      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30
      
      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          if [ -d "reports" ]; then
            echo "生成的报告:"
            ls -la reports/
          fi
